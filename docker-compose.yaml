version: '3.3'
services:
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: nodeexporter
    networks:
      - monitoring
      - windfire
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
  cadvisor:
    image: gcr.io/google-containers/cadvisor:latest
    container_name: cadvisor
    networks:
      - monitoring
      - windfire
    command:
    - -url_base_prefix=/cadvisor
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    networks:
      - monitoring
      - windfire
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    - --web.external-url=/prometheus
    volumes:
    - $HOME/dev/windfire-proxy/prometheus/prometheus-proxied.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    networks:
      - monitoring
      - windfire
    volumes:
    - $HOME/temp/grafana:/var/lib/grafana
    - $HOME/dev/windfire-proxy/grafana/conf:/usr/share/grafana/conf
  windfire-restaurants:
    image: robipozzi/windfire-restaurants-node:1.0
    container_name: windfire_restaurants_node
    networks:
      - monitoring
      - windfire
  ingress:
    image: nginx:1.15.5
    container_name: ingress
    ports:
    - 80:80
    networks:
      - monitoring
      - windfire
    volumes:
    - $HOME/dev/windfire-proxy/nginx/default.conf:/etc/nginx/conf.d/default.conf
networks:
  windfire:
    driver: bridge
  monitoring:
    driver: bridge